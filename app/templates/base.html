<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FPCC Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"> -->
  </head>
  <body>
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top" role="navigation">
      <div id= "nav-container" class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main.index')}}">Home</a>
          {% if current_user.is_anonymous %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('main.login') }}">Login</a></li>
          </ul>
          {% else %}
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('/dashapp1/') }}">Buildings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('/dashapp2/') }}">Trails</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('/dashapp3/') }}">Parking Lots</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('/dashapp3/') }}">Licenses & IGAs</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
          </ul>
          {% endif %}
        </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
